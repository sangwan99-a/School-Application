# H2 Database Configuration for Development
db.h2.enabled=true
spring.datasource.url=jdbc:h2:mem:school_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create

# Profile-specific configuration
spring.profiles.active=dev

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Server Configuration
server.port=8081

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Explicitly disable schema.sql lookup
spring.sql.init.schema-locations=

# Disable schema.sql execution (fixes missing schema.sql error)
spring.sql.init.mode=never

# Increase file upload size limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


